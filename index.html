<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <title>Lâmpada</title>
</head>

<body>
    <div class="container text-center">
        <!-- Título -->
        <div class="pt-5 pb-5">
            <h1>Lâmpada JS</h1>
        </div>
        <!-- Imagem -->
        <div>
            <img src="img/desligada.jpg" alt="lampada desligada" id="lamp">
        </div>
        <!-- Botões -->
        <div class="pt-5">
            <button id="turnOn" class="btn btn-secondary btn-lg">Ligar</button>
            <button id="turnOff" class="btn btn-secondary btn-lg">Desligar</button>
            <button id="reset" class="btn btn-secondary btn-lg">Resetar</button>
        </div>            
    </div>
    <!-- Script Lâmpada -->
    <script src="script.js"></script>
</body>
</html>
